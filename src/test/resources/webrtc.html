<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="WebRTC code samples">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <meta itemprop="description" content="Client-side WebRTC code samples">
    <meta itemprop="name" content="WebRTC code samples">
    <meta name="mobile-web-app-capable" content="yes">
    <meta id="theme-color" name="theme-color" content="#ffffff">

    <base target="_blank">

    <title>Audio</title>

    <link rel="stylesheet" href="css/main.css"/>

</head>

<body>

<div id="container">

    <h1>WebRTC samples</h1>

    <audio id="gum-local" controls autoplay></audio>

    <p>Measure the volume of a local media stream using WebAudio.</p>

    <div id="meters">
        <div id="instant">
            <div class="label">Instant:</div>
            <meter high="0.25" max="1" value="0"></meter>
            <div class="value"></div>
        </div>
        <div id="slow">
            <div class="label">Slow:</div>
            <meter high="0.25" max="1" value="0"></meter>
            <div class="value"></div>
        </div>
        <div id="clip">
            <div class="label">Clip:</div>
            <meter max="1" value="0"></meter>
            <div class="value"></div>
        </div>
    </div>

</div>

<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script src="js/soundmeter.js"></script>
<script src="js/main.js" async></script>

</body>
</html>
